# Install the ec2 provider, which contains CRDs and Controllers for EC2 resources
# like VPCs and VM Instances.
#
# Installing this package will automatically pull in the upbound-family-aws provider
# Upbound Marketplace link: https://marketplace.upbound.io/providers/upbound/provider-aws-s3/v1.1.1
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: upbound-provider-aws-ec2
spec:
  package: xpkg.upbound.io/upbound/provider-aws-ec2:v1.2.0